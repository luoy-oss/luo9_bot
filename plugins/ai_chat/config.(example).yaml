DEEPSEEK_API_KEY : 'your_api_key'
DEEPSEEK_BASE_URL : 'https://api.lkeap.cloud.tencent.com/v1'
model: 'deepseek-v3' # 替换为你选择的模型名称

prompts: 'default_prompts.txt'

messages:
  # 开启对话
  start_conversation:
    success: '对话已开启，您可以开始与我聊天了。'
    redo: '对话已开启，无需重复操作。'

  # 停止对话
  stop_conversation: 
    success: '对话已停止。'
    redo: '对话未开启，无需停止。'
    
  # 遗忘对话
  forget_conversation:
    success: '当前对话记录如下，请选择要遗忘的部分（输入序号）：'
    fail: '当前没有对话记录可遗忘。'
    
  # 重启对话
  restart_conversation:
    success: '对话已重启，您可以重新开始与我聊天了。'